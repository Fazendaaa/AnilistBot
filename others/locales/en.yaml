guideOptions:
  "ğŸ—ºï¸ *GUIDE*\n\n\
  *Search features*\n\n\
  On inline mode:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  *Anime Time Calculator*\n\n\
  Just a calculator of how much time you have passed watching anime.\n\n\
  *User Language*\n\n\
  By default I work with your Telegram language, if not provided my default language is English. If you want to change that, go to the _User_ tab and change this.\n\n\
  *User Location*\n\n\
  _\"WHY ASK ABOUT MY LOCATION???\"_ â€” Everyone\n\n\
  I won't follow you or anything, it's simple: right now I'm running on a server, if you want to change your time for notifications and choose to be notified at 1pm, it will be 1pm in the server's time zone â€” which would be UTC.\n\
  If you want to be notified at 1pm in your local time, I need to know what country you live in.\n\
  You can also set your time in UTC; just as a little reminder, take daylight saving into account (if your country does that).\n\n\
  *Watchlist/Readlist*\n\n\
  To see more info about your anime/manga just press the _More Info_ button.\n\n\
  *Notifications*\n\n\
  Notifications are enabled for all airing animes by default. If you want to disable it open the _User_ tab then click on _Notify_.\n\
  If you want to disable or enable notifications to specific animes, open it in the watchlist and then click on _More Info_.\n\
  Or if you want to set a time of the day when to receive all notifications, click on _Time_ in the _User_ tab."

