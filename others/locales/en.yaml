helpOptions:
  "How can I assist you today, _${from.username}_?\n\n\
  Let's try an example, type the following in ANY chat then click on the desired result:\n\n\
  ``` @ANILISTbot Pokemon```\n\n\
  This bot has special features for you:\n\
  - *Notifications when new episodes are released*\n\
  - *News about your mangas and animes*\n\
  - *Tracking the time you spent watching anime*\n\
  - *Countdown for episodes*\n\
  - *Your own watchlist and readlist*\n\n\
  To receive notifications, just add the anime to your watchlist after searching for it, there's a button for that in the search results.\n\n\
  Any other questions?\n\n\
  Press _Menu_ and see the Guide for more information and settings about this bot."

